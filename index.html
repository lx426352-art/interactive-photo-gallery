<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Nature Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Interactive Nature Photo Gallery</h1>

<div id="image">
  Hover over an image below to display here.
</div>

<div class="gallery">
  <img src="https://picsum.photos/id/1015/200/150" alt="Mountain Landscape" onmouseover="update(this)" onmouseout="undo()">
  <img src="https://picsum.photos/id/1025/200/150" alt="Cute Puppy" onmouseover="update(this)" onmouseout="undo()">
  <img src="https://picsum.photos/id/1035/200/150" alt="Forest Path" onmouseover="update(this)" onmouseout="undo()">
  <img src="https://picsum.photos/id/1043/200/150" alt="Ocean Waves" onmouseover="update(this)" onmouseout="undo()">
  <img src="https://picsum.photos/id/1056/200/150" alt="Desert Road" onmouseover="update(this)" onmouseout="undo()">
  <img src="https://picsum.photos/id/1069/200/150" alt="Snowy Mountains" onmouseover="update(this)" onmouseout="undo()">
</div>

<script src="script.js"></script>
</body>
</html>
